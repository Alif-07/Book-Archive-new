<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>

		<title>BookAPI!</title>
	</head>
	<body>
		<div class="container mt-5 pt-3">
			<div class="row">
				<div class="col-md-10 offset-md-1 d-flex flex-column">
					<div class="w-100 mx-auto bg-white"><hr /></div>
					<div class="input-group mb-3 w-50 mx-auto">
						<input
							id="search-field"
							type="text"
							class="form-control rounded"
							placeholder="Search books"
							aria-label="Search"
							aria-describedby="button-addon2"
						/>
						<button
							onclick="searchBooks()"
							class="btn btn-warning rounded"
							type="button"
							id="button-book"
						>
							Search
						</button>
					</div>
					<div id="showingResults" class="text-center text-dark">
						Showing 16 results out of <span id="total-results">200</span>...
					</div>
					<div id="errorResults" class="text-center text-danger">
						No matching result found...
					</div>
					<div class="w-100 mx-auto bg-white"><hr /></div>
					<div id="books-results" class="row row-cols-4 row-cols-md-4 g-4">
						<!-- <div id="books-results"> -->

						<!-- <div class="card w-25" style="width: 18rem">
							<img src="..." class="card-img-top" alt="..." />

							<ul class="list-group list-group-flush">
								<li class="list-group-item">An item</li>
								<li class="list-group-item">A second item</li>
								<li class="list-group-item">A third item</li>
							</ul>
						</div> -->
					</div>
				</div>
			</div>
		</div>
		<!-- Optional JavaScript; choose one of the two! -->

		<!-- Option 1: Bootstrap Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>

		<!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
		<script src="script.js"></script>
	</body>
</html>
